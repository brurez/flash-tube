language: generic
sudo: required
services:
  - docker
before_install:
  - docker build -t brurez/flash-tube-t -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true brurez/flash-tube-client-t npm run test -- --coverage
after_success:
  - docker build -t brurez/flash-tube-client ./client
  - docker build -t brurez/flash-tube-nginx ./nginx
  - docker build -t brurez/flash-tube-server ./server
  - docker build -t brurez/flash-tube-worker ./worker
  # Log in to the docker CLI
  -  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images to docker hub
  - docker push brurez/flash-tube-client
  - docker push brurez/flash-tube-nginx
  - docker push brurez/flash-tube-server
  - docker push brurez/flash-tube-worker
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "flash-tube"
  env: "FlashTube-env"
  bucket_name: "elasticbeanstalk-us-east-2-363341556305"
  bucket_path: "flash-tube"
  on:
    branch: master
  access_key_id:
    secure: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
